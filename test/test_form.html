<!DOCTYPE html>
<html lang="en-us">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>  
    </head>

    <body>
    <div class="card">
        <h2>Test form</h2>
    </div>
    <div class="card">
        <div class="card-body">
        <form name="testForm">
            <div class="form-group">
                <!-- Name input-->
                <label for="name">Name</label><br>
                <input class="form-control" type="text"  id="name" name="name" placeholder="Your name *">
            </div>
            <div class="form-group">
            <!-- Email input-->
                <label for="email">Email</label><br>
                <input class="form-control" type="email" id="email" name="email" placeholder="Your email *">
            </div>
            <div class="form-group">
                <!-- Message input-->
                <label for="message">Comment</label><br>
                <textarea class="form-control" id="message" name="message" placeholder="Enter your message..."></textarea>
            </div>
            <div class="form-group">
                <!-- Button (type submit) element must have type and value-->
                <input class="btn btn-primary" type="submit" id="submit" value="Send Message">
            </div>
            <p id="lambda_text"></p>
        </form>
        </div>
    </div>

    <div> 
        <div>Country: <span id="country"></span></div>
        <div>State: <span id="state"></span></div>
        <div>City: <span id="city"></span></div>
        <div>Latitude: <span id="latitude"></span></div>
        <div>Longitude: <span id="longitude"></span></div>
        <div>IP: <span id="ip"></span></div>
        <script>
            $.getJSON('https://geolocation-db.com/json/')
                .done (function(location) {
                $('#country').html(location.country_name);
                $('#state').html(location.state);
                $('#city').html(location.city);
                $('#latitude').html(location.latitude);
                $('#longitude').html(location.longitude);
                $('#ip').html(location.IPv4);
            });
        </script>
    </div>
    </body>

<script src="../js/form_test.js"></script>
